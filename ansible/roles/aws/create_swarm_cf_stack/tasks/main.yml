---

- name: Get a new Discovery Service url
  uri:
    url: "https://discovery.etcd.io/new?size={{ cf_master_cluster_size }}"
    return_content: yes
  register: discovery_service_url

- set_fact:
    master_cloud_config: "{{ lookup('template', '../templates/master-config-file.yml.j2') | replace('\r\n', '\\n') }}"
    web_node_cloud_config: "{{ lookup('template', '../templates/web-node-config-file.yml.j2') | replace('\r\n', '\\n') }}"
    app_node_cloud_config: "{{ lookup('template', '../templates/app-node-config-file.yml.j2') | replace('\r\n', '\\n') }}"

- set_fact:
    cf_template: "{{ lookup('template', 'coreos-beta-swarm-hvm.template') }}"

- name: Save the generated CF template file
  local_action: copy content="{{ cf_template }}" dest=./cf_template

- name: Create a new Stack using the given params and template
  cloudformation:
    state: "present"
    stack_name: "{{ cf_stack_name }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    template: "cf_template"
    region: "{{ cf_region }}"
    template_parameters:
      AllowSwarmMasterControlFrom: "{{ cf_allowed_swarm_master_control_from }}"
      AllowEtcdDiscoveryFrom: "{{ cf_allowed_etcd_discovery_from }}"
      DiscoveryURL: "{{ discovery_service_url.content }}"
      MasterInstanceType: "{{ cf_master_instance_type }}"
      AppInstanceType: "{{ cf_app_instance_type }}"
      WebInstanceType: "{{ cf_web_instance_type }}"
      WebNodeClusterSize: "{{ cf_web_node_cluster_size }}"
      AppNodeClusterSize: "{{ cf_app_node_cluster_size }}"
      MasterClusterSize: "{{ cf_master_cluster_size }}"
      KeyName: "{{ aws_keypair }}"
      VpcAvailabilityZones: "{{ cf_vpc_azs }}"
    tags:
      Stack: "ansible-cloudformation"
      Owner: "{{ aws_owner }}"
  register: stack_creation_response

- name: Stack Output
  debug: msg="{{ stack_creation_response.stack_outputs }}"
